<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>

    <!-- CodeMirror -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-auto">
                <label class="visually-hidden" for="language-select">Language</label>
                <select class="form-select" id="language-select">
                    <option selected>Language</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    <option value="javascript">Javascript</option>
                </select>
            </div>
        </div>
        <h1 class="mb-4">Code Editor</h1>
        <textarea class="form-control mb-3" id="editor" style="height: 500px;"></textarea>
        <button type="submit" class="btn btn-success mb-3 mt-3" id="submit-code">Run Code</button>
        <div class="row mb-5">
            <div class="col-md-5 mb-5">
                <h2>Input</h2>
                <textarea name="input" class="form-control h-100 w-75" id="input"></textarea>
            </div>
            <div class="col-md-5 mb-5">
                <h2>Output</h2>
                <textarea id="output" class="form-control h-100 w-75" readonly></textarea>
            </div>
        </div>
    </div>
    <!-- <script src="../server.js"></script> -->
    <script src="/app.js" defer></script>
</body>
</html>
